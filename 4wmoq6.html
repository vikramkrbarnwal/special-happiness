<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>navigation bar</title>
    <style>
    nav{
    background-color: #4a84e8;
    padding: 20px;
}
    a{
    color: white;
    margin-left: 20px;
    padding: 5px;
}
    .nav1{
        border: 3px solid black;
    }
    .nav2{
        border: 3px dotted black;
    }
    .nav3{
        border: 3px double black;
    }
    .nav4{
        border: 3px groove black;
    }
    .nav5{
        border: 3px dashed black;
    }
    a:hover{
        color: red;
        font-size: large;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <nav>
        <a class="nav1" href="#">Home</a>
        <a class="nav2" href="#">Contact</a>
        <a class="nav3" href="#">About us</a>
        <a class="nav4" href="#">Blog</a>
        <a class="nav5" href="#">Login</a>
    </nav>
</body>
</html>
