<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .name{
            color: blue;
        }
        .last{
            color: blueviolet;
        }
        .pass{
            color: brown;
        }
        .email{
            color: chartreuse;
        }
        button{
            background-color: crimson;
        }
    </style>
</head>
<body>
   <form action="#">
    <fieldset>
        <legend>Registration Form</legend>
        <label for="name"> First Name:</label>
        <input type="text" name="name" id="name" class="name"><br><br>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" class="last"><br><br>
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" class="email"><br><br>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" id="pass" class="pass"><br><br>
        <button>submit</button>
    </fieldset>
   </form> 
</body>
</html>
