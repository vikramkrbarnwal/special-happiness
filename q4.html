<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol>li:nth-child(even){ 
          background-color: #e45858;
        }
        ol>li:nth-child(odd){
            background-color: #44dfd5;
        }
    </style>
</head>
<body>
    <ol>
        <li>Mean</li>
        <li>JavaScript</li>
        <li>React</li>

        <li>Python</li>
        <li>Mongo db</li>
    </ol>
</body>
</html>
